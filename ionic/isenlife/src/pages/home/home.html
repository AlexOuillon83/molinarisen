<ion-header>
  <ion-navbar>
    <ion-title>
      Gyroscope test !
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Gyroscope:</p>
  <p *ngIf="orientation == undefined">Waiting for data..</p>
  <div>
    <p>
        x: {{ orientation?.x }}
    </p>
    <p>
        y: {{ orientation?.y }}
    </p>
    <p>
        z: {{ orientation?.z }}
    </p>
  </div>
</ion-content>
<ion-content>
  <div class="ion-canvas">
      <canvas #canvas></canvas>
  </div>
</ion-content>
<div>
    <img id="source" ng-src="assets/molina.png" width="100" height="144">
</div>
